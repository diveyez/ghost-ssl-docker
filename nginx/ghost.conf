server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name blog.example.com;

    location / {
        proxy_pass http://ghost:2368/;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
    }
}
